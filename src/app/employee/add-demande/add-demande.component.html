<div class="container-xxl position-relative bg-white d-flex p-0">
    <app-sidebar></app-sidebar>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp;
    <div class="content">
        <br><br><br>

        <!-- Form Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">



                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4"> Add Request </h6>
                        <form [formGroup]="addrequestt" #f="ngForm" (ngSubmit)="addRequestt (f); f.reset()" >
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Start date </label>
                                <input type="date" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="start_date" name="start_date"
                                    required>

                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">End date</label>
                                <input type="date" formControlName="end_date" name="end_date" required
                                    class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"> Motif For Accepted </label>

                                <select class="form-control" id="exampleFormControlSelect1"
                                    formControlName="motif_accepted" name="motif_accepted">

                                    <option value="encours">Sickness </option>
                                    <option value="accepted">Holiday </option>
                                    <option value="refus">Accouchement </option>

                                    <option value="refus">Autres </option>

                                </select>


                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Motif refus </label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    formControlName="motif_refused" aria-describedby="emailHelp" name="motif_refused"
                                    required>

                            </div>



                            <div class="alert alert-danger" *ngIf="messageError">{{messageError}}</div>
                            <br>

                            <button style="margin-left:87%;" type="submit" class="btn btn-primary"> Send </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <!-- Form End -->

    </div>
</div>
