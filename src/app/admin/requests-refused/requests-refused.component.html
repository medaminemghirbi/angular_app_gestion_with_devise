

<div class="container-xxl position-relative bg-white d-flex p-0">
    <app-sidebar-admin></app-sidebar-admin>

    <div class="content">
        <app-navbar-admin></app-navbar-admin>


        <!-- Recent Sales Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Requests ( {{dataArray.length}} ) </h6>
                    <form class="d-none d-md-flex ms-4">
                        <input class="form-control border-0" type="search" placeholder="Search ..." name="email"
                            [(ngModel)]="searchedKeyword">
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                            <tr class="text-dark">

                                <th scope="col">Email </th>
                                <th scope="col">Start date </th>
                                <th scope="col">End date </th>
                                <th scope="col">Status</th>
                                <th scope="col">Reason </th>
                                <th scope="col">Motif Refused </th>
                                <th scope="col">Sending date </th>
                                <th colspan="3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let item of dataArray | paginate: { itemsPerPage: 10, currentPage: p } | filter:searchedKeyword ; index as i">

                                <td> {{item.user.email}} </td>
                                <td>{{item.start_date}} </td>
                                <td>{{item.end_date}} </td>

                                <td *ngIf="item.status == 'in_progress' "><button type="button"
                                        class="btn btn-primary rounded-pill m-2">In_Progress</button></td>
                                <td *ngIf="item.status == 'accepted' "><button type="button"
                                        class="btn btn-success rounded-pill m-2">Accepted</button></td>
                                <td *ngIf="item.status == 'refused' "><button type="button"
                                        class="btn btn-danger rounded-pill m-2">Refused</button></td>

                                <td>{{item.reason }} </td>
                                <td>{{item.motif_refused }} </td>
                                <td>{{item.created_at | date:'medium' }} </td>

                                <td> <button data-toggle="modal" data-target="#exampleModal" type="button"
                                        (click)="getdata(item.status , item.start_date , item.end_date , item.reason, item.motif_refused , item.user.id ,item.id)"
                                        class="btn btn-outline-warning m-2">Update</button>
                                </td>
                                <td>
                                    <button (click)="delete(item.id , i)" type="button"
                                        class="btn btn-outline-danger m-2">Delete</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-info m-2">Generate_contrat </button>
                                </td>
                            </tr>
                            <tr *ngIf="dataArray.length==0">
                                <td colspan="8" style="text-align:center;">no data found</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Recent Sales End -->

        <div style="margin-left: 75%;">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>

</div>
